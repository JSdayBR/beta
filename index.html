---
layout: default
title: JSDAYBRASIL
---

<h1>Edições</h1>
<h2>{{filter}}</h2>
{% for filter in site.data.filters %}
<ul>
  {% assign year = filter["year"] %}
  <li><a href="/?filter={{year}}">{{year}}</a></li>
</ul>
{% endfor %}
<ul class="events">
  {% for event in site.categories.events %}
    <li><span>{{ event.date | date_to_string }}</span> &raquo; <a href="{{ event.url }}">{{ event.title }}</a></li>
  {% endfor %}
</ul>
